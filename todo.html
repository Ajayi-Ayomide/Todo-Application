<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline">
                    <label class="form-label" for="newTodo">Enter new value:</label>
                    <input type="text" class="form-control shadow-sm" id="newTodo" autofocus />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editItem()" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    var allTodos = []
    var newIndex = 0

    function submitTodo() {
        if (todo.value === "") {
            alert("yehhhhhhhh! yehhhhhhhhh! yehhhhhhhh!")
        } else {
            allTodos.push(todo.value)
            console.log(allTodos);
            showTodos()
            document.getElementById('todo').value = ''
        }
    }

    function showTodos() {
        show.innerHTML = ""
        allTodos.map((task, index) => {
          show.innerHTML += `
              <div class="card col-12 col-lg-4">
               <img src="image/Do it now.webp" class="card-img-top" alt="...">
               <div class="card-body">
                 <h5 class="card-title">${index+1}</h5>
                 </div>
                 <div class="card-body">
                    <button class="btn btn-sm my-3 mx-auto btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="edit(${index})">Edit</button>
                    <button class="btn btn-sm my-3 mx-auto btn-danger" onclick="deleteTodo(${index})">Delete</button
                </div>
              </div>
              `
        })
    }

    function deleteTodo(i) {
        var confirmation = confirm("Are you sure you want to delete?")
        if (confirmation == true) {
            allTodos.splice(i, 1)
            showTodos()
        }
    }

    function edit(i) {
        newIndex = i
    }

    function editItem() {
        if (newTodo.value == "") {
            alert("No way")
        } else {
            var newValue = document.getElementById('newTodo').value
            allTodos.splice(newIndex, 1, newValue)
            showTodos()
        }
    }
</script>
